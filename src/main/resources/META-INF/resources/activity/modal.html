<div class="modal-header">
        <h3 class="modal-title">{{title1}}</h3>
        </div>
        <div class="modal-body">
        <span><b>Are you sure you want to delete this record?</b></span>
        </div>
        <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="deleteRecord()">Yes</button>
        <button class="btn btn-normal" type="button" ng-click="close()">Cancel</button>
    </div>
